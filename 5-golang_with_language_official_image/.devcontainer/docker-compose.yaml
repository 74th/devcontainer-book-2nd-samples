services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      # ビルドキャッシュをコンテナ外に永続化
      - ~/.cache/devcontainer/go-cache-go-build:/home/vscode/.cache/go-build
      # gomodのキャッシュを永続化
      - ~/.cache/devcontainer/go-gomod:/go/pkg/mod
    command: /bin/sh -c "while sleep 1000; do :; done"
